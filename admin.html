<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASZONE Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #00ffe1;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #00ffe1;
      border-radius: 5px;
      background: #000;
      color: #00ffe1;
    }
    button {
      background: #00ffe1;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .tool-item {
      background: #111;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 10px 0;
    }
    .tool-item input, .tool-item textarea {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ASZONE Admin Panel</h1>
  <form id="toolForm">
    <h2>Add New Tool</h2>
    <div class="form-group">
      <label for="name">Tool Name</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea id="desc" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="mod">Mod APK</option>
        <option value="tool">Tool</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-group">
      <label for="link">Download Link</label>
      <input type="url" id="link" required />
    </div>
    <div class="form-group">
      <label for="logo">Tool Logo URL</label>
      <input type="url" id="logo" />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" step="0.1" min="0" max="5" id="rating" />
    </div>
    <div class="form-group">
      <label for="date">Upload Date</label>
      <input type="date" id="date" />
    </div>
    <button type="submit">‚ûï Add Tool</button>
  </form>  <div class="form-group">
    <h2>Update Banner Images</h2>
    <textarea id="bannerUrls" placeholder="https://img1.jpg, https://img2.jpg"></textarea>
    <button onclick="updateBanners()">üì∑ Update Banners</button>
  </div>  <div class="form-group">
    <h2>üõ†Ô∏è Manage Existing Tools</h2>
    <div id="toolList"></div>
  </div>  <script>
    let toolData = [];

    async function loadToolsJson() {
      const res = await fetch("https://raw.githubusercontent.com/aftabsk0005/Aftabtool/main/tools.json");
      toolData = await res.json();
      displayTools();
    }

    function displayTools() {
      const list = document.getElementById("toolList");
      list.innerHTML = "";
      toolData.forEach((tool, index) => {
        const item = document.createElement("div");
        item.className = "tool-item";
        item.innerHTML = `
          <input type="text" value="${tool.name}" onchange="editTool(${index}, 'name', this.value)" />
          <textarea onchange="editTool(${index}, 'desc', this.value)">${tool.desc}</textarea><input type="text" value="${tool.type}" onchange="editTool(${index}, 'type', this.value)" />
      <input type="text" value="${tool.link}" onchange="editTool(${index}, 'link', this.value)" />
      <input type="text" value="${tool.logo}" onchange="editTool(${index}, 'logo', this.value)" />
      <input type="text" value="${tool.rating}" onchange="editTool(${index}, 'rating', this.value)" />
      <input type="text" value="${tool.date}" onchange="editTool(${index}, 'date', this.value)" />
      <button onclick="deleteTool(${index})">‚ùå Delete</button>
    `;
    list.appendChild(item);
  });
}

function editTool(index, key, value) {
  toolData[index][key] = value;
  console.log("Edited", toolData[index]);
}

function deleteTool(index) {
  if (confirm("Are you sure you want to delete this tool?")) {
    toolData.splice(index, 1);
    displayTools();
  }
}

document.getElementById("toolForm").addEventListener("submit", e => {
  e.preventDefault();
  const newTool = {
    name: document.getElementById("name").value,
    desc: document.getElementById("desc").value,
    type: document.getElementById("type").value,
    link: document.getElementById("link").value,
    logo: document.getElementById("logo").value,
    rating: document.getElementById("rating").value || "4.0",
    date: document.getElementById("date").value || new Date().toISOString().slice(0, 10),
  };
  toolData.unshift(newTool);
  displayTools();
  alert("‚úÖ Tool added. Now push to GitHub manually or via API.");
});

function updateBanners() {
  const banners = document.getElementById("bannerUrls").value;
  alert("‚úÖ Copy these banner URLs to your index.html banner section:\n\n" + banners);
}

loadToolsJson();

  </script>
</body>
</html>
